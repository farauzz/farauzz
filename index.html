<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambi Real-Time Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #e5ddd5; display: flex; flex-direction: column; height: 100vh; }
        
        /* Yuqori qism (Header) */
        .header { background-color: #075e54; color: white; padding: 15px; display: flex; align-items: center; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .avatar { width: 40px; height: 40px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* Chat oynasi */
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 8px; font-size: 15px; position: relative; line-height: 1.4; }
        .sent { background-color: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .received { background-color: white; align-self: flex-start; border-top-left-radius: 0; }
        .time { font-size: 10px; color: #888; text-align: right; margin-top: 4px; }

        /* Xabar yozish qismi */
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; padding: 12px 15px; border-radius: 25px; border: none; outline: none; font-size: 15px; }
        button { background: #075e54; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        button:active { background: #128c7e; }
    </style>
</head>
<body>

    <div class="header">
        <div class="avatar">üêπ</div>
        <div>
            <strong>Hambi Chat</strong><br>
            <span style="font-size: 12px; opacity: 0.8;">online</span>
        </div>
    </div>

    <div id="chatBox">
        </div>

    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Xabar yozing..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">‚û§</button>
    </div>

    <script>
        // SIZNING FIREBASE MA'LUMOTLARINGIZ
        const firebaseConfig = {
            apiKey: "AIzaSyCCUTcQg3uLtp3wFdEsYGK1A5auglkzumA",
            authDomain: "hambichat.firebaseapp.com",
            projectId: "hambichat",
            storageBucket: "hambichat.firebasestorage.app",
            messagingSenderId: "331522554094",
            appId: "1:331522554094:web:73c3ca2f14bc06d47a1bff",
            measurementId: "G-3T09XQ3TBK"
        };

        // Firebase-ni ishga tushirish
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Xabar yuborish funksiyasi
        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            
            if (text !== "") {
                db.collection("messages").add({
                    text: text,
                    time: Date.now(),
                    user: "Men" // Bu yerga foydalanuvchi nomini qo'yish mumkin
                });
                input.value = "";
            }
        }

        // Xabarlarni bazadan "jonli" (Real-time) o'qish
        db.collection("messages").orderBy("time").onSnapshot((snapshot) => {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = ""; // Ekranni yangilash
            
            snapshot.forEach((doc) => {
                const msg = doc.data();
                const now = new Date(msg.time);
                const timeStr = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
                
                const div = document.createElement('div');
                div.className = "msg " + (msg.user === "Men" ? "sent" : "received");
                div.innerHTML = msg.text + `<div class="time">${timeStr}</div>`;
                
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight; // Har doim pastga tushadi
        });
    </script>
</body>
</html>
