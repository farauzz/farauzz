<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambi Chat (WhatsApp Style)</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background-color: #e5ddd5; display: flex; flex-direction: column; height: 100vh; }
        
        /* Yuqori qism */
        .header { background-color: #075e54; color: white; padding: 15px; display: flex; align-items: center; gap: 10px; }
        .avatar { width: 40px; height: 40px; background: #ccc; border-radius: 50%; }

// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";

// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCCUTcQg3uLtp3wFdEsYGK1A5auglkzumA",
  authDomain: "hambichat.firebaseapp.com",
  projectId: "hambichat",
  storageBucket: "hambichat.firebasestorage.app",
  messagingSenderId: "331522554094",
  appId: "1:331522554094:web:73c3ca2f14bc06d47a1bff",
  measurementId: "G-3T09XQ3TBK"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        /* Xabarlar maydoni */
        .chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 70%; padding: 8px 12px; border-radius: 8px; font-size: 15px; position: relative; }
        .sent { background-color: #dcf8c6; align-self: flex-end; }
        .received { background-color: white; align-self: flex-start; }
        .time { font-size: 10px; color: #888; text-align: right; margin-top: 4px; }

        /* Pastki yozish qismi */
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; align-items: center; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: none; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 15px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="avatar"></div>
        <div>
            <strong>Farxod (Hambi)</strong><br>
            <span style="font-size: 12px; opacity: 0.8;">online</span>
        </div>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="msg received">Salom! Ishlar qalay? <div class="time">16:50</div></div>
        <div class="msg sent">Yaxshi, rahmat! GitHub o'rganyapman. <div class="time">16:51</div></div>
    </div>

    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Xabar yozing...">
        <button onclick="sendMessage()">âž¤</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('msgInput');
            const chatBox = document.getElementById('chatBox');
            
            if (input.value.trim() !== "") {
                const now = new Date();
                const time = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
                
                const newMsg = `<div class="msg sent">${input.value}<div class="time">${time}</div></div>`;
                chatBox.innerHTML += newMsg;
                
                input.value = ""; // Inputni tozalash
                chatBox.scrollTop = chatBox.scrollHeight; // Pastga tushirish
            }
        }
    </script>
</body>
</html>
