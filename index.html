
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambi Chat v2</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background-color: #e5ddd5; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; font-weight: bold; text-align: center; }
        #chatBox { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px; border-radius: 10px; font-size: 15px; line-height: 1.4; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { background: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 0; }
        .received { background: white; align-self: flex-start; border-bottom-left-radius: 0; }
        .time { font-size: 10px; color: #888; margin-top: 5px; text-align: right; }
        .input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 0 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">Hambi Chat (Yangi baza)</div>
    <div id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="msgInput" placeholder="Xabar yozing..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Yuborish</button>
    </div>

    <script>
        // SIZ YUBORGAN YANGI FIREBASE CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyCtzRr_obKE9zO1e67KA7GXSqw80ABwmtg",
          authDomain: "chat-71b57.firebaseapp.com",
          projectId: "chat-71b57",
          storageBucket: "chat-71b57.firebasestorage.app",
          messagingSenderId: "684391023374",
          appId: "1:684391023374:web:905eb98dc8f2aaf0c68d5f",
          measurementId: "G-QM4G4H0Z80"
        };

        // Firebase-ni ishga tushirish
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Har bir qurilma uchun vaqtinchalik ID yaratish (kim yozganini bilish uchun)
        const myId = Math.random().toString(36).substring(7);

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (text) {
                db.collection("messages").add({
                    text: text,
                    sender: myId,
                    time: firebase.firestore.FieldValue.serverTimestamp()
                });
                input.value = "";
            }
        }

        // Jonli xabarlarni qabul qilish
        db.collection("messages").orderBy("time", "asc").onSnapshot((snapshot) => {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = "";
            snapshot.forEach((doc) => {
                const msg = doc.data();
                if (msg.time) { // Vaqt hali serverdan kelmagan bo'lsa kutish
                    const div = document.createElement('div');
                    div.className = "msg " + (msg.sender === myId ? "sent" : "received");
                    
                    const date = msg.time.toDate();
                    const timeStr = date.getHours() + ":" + date.getMinutes().toString().padStart(2, '0');
                    
                    div.innerHTML = msg.text + `<div class="time">${timeStr}</div>`;
                    chatBox.appendChild(div);
                }
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
